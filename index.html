<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINWORKS TASK</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sheets API</h1>
        <div class="row my-5">
            <div class="col-12 col-md-6">
                <div class="container-fluid mx-auto border flex-column justify-content-center align-items-center py-5 rounded-3">
                    <h3 class="mb-3">Append/Add value in spreadsheet: </h3>
                    <div class="input-group input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">FirstName</span>
                        <input type="text" class="form-control fnameinput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
                        <input type="text" class="form-control lnameinput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="text-lg-start d-flex justify-content-evenly align-items-center flex-wrap">
                        <button type="button" class="btn btn-primary align-self-center" id="liveAlertBtn">Add Value</button>
                        <div id="liveAlertPlaceholder" class="flex-grow-1 mx-5"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 h-100 my-3">
                <div class="col-12 col-md-8">
                    <div class="container-fluid mx-auto border flex-column justify-content-center align-items-center py-5 rounded-3">
                    <h3 class="mb-3">Fetch/Get value in spreadsheet: </h3>

                        <div class="input-group input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">FirstName</span>
                            <input type="text" class="form-control fnameipsearch" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="text-lg-start d-flex justify-content-evenly align-items-center">
                            <button class="btn btn-outline-success fetchbtn">Fetch</button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid border rounded-2 my-5 py-3 mx-3">
                <h3 class="text-center">Fetch Data Results </h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                        </tr>
                    </thead>
                    <tbody class="tablebody">
                    </tbody>
                </table>
            </div>
    </div>
    <div class="text-center">
        <a href="https://docs.google.com/spreadsheets/d/1UcbXB172hnmutRW3gypmEEBaPpFdsXxcVB71zZJuAL4/edit#gid=0"
        target="_blank"
        >
            Go to spreadsheets
        </a>
        <span>Created by <a href="https://github.com/omduragkar" target="_blank">om_duragkar</a></span>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
